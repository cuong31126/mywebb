<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Nhập Thông Tin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nhập Thông Tin</h1>
  <form id="infoForm">
    <label for="username">Tên người dùng:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Mật khẩu:</label><br>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Gửi</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngăn form gửi dữ liệu đi

      // Lấy giá trị từ form
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hiển thị thông tin trong console
      console.log('Tên người dùng:', username);
      console.log('Mật khẩu:', password);

      // Hiển thị thông báo thành công
      document.getElementById('result').innerHTML = `<p>Thông tin đã được ghi lại trong console.</p>`;
    });
  </script>
</body>
</html>
